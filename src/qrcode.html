<div class="flex flex-col rounded-md items-center bg-gray-100 p-6 border border-gray-600">
    <video class="m-2 border border-gray-500" id="video" width="640" height="480" autoplay></video>
    
    <span class="isolate inline-flex rounded-md shadow-sm">
        <button onclick="getVideo()" type="button" class="relative inline-flex items-center gap-x-1.5 rounded-l-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">

          Capture
        </button>
        <button onclick="stopVideo()" type="button" class="relative -ml-px inline-flex items-center rounded-r-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10">

        </button>
    </span>
</div>


<script>

function getVideo() {
    // Get the video element
    const video = document.querySelector('#video')
    // Check if device has camera
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        // Use video without audio
        const constraints = { 
            video: true,
            audio: false
        }
        
        // Start video stream
        navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
            video.srcObject = stream
        });

    }
}

function stopVideo() {
    video.srcObject.getTracks().forEach(track => {
        track.stop();
    });
}


</script>
